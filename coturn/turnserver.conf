# COTURN Configuration File for CNWeb

# Listening port for STUN/TURN
listening-port=3478

# TLS listening port (for TURNS)
tls-listening-port=5349

# Listening IP (0.0.0.0 means all interfaces)
listening-ip=0.0.0.0
relay-ip=0.0.0.0

# External IP address (replace with your server's public IP in production)
# external-ip=YOUR_PUBLIC_IP

# Relay address range for media
min-port=49160
max-port=49200

# Enable verbose logging
verbose

# Realm for authentication
realm=cnweb.local

# User credentials for TURN server
# Format: username:password
user=cnwebuser:cnwebpass

# Use fingerprint in TURN messages
fingerprint

# Enable long-term credential mechanism
lt-cred-mech

# Disable multicast peers discovery
no-multicast-peers

# Disable loopback peers
no-loopback-peers

# Mobility with ICE
mobility

# Disable UDP relay
# no-udp-relay

# Disable TCP relay
# no-tcp-relay

# Total quota (in MB)
total-quota=100

# Per-user quota (in MB)
user-quota=50

# Max bandwidth per session (in kbps)
max-bps=500000

# Log file path (comment out to log to stdout)
# log-file=/var/log/turnserver.log

# Enable prometheus metrics
# prometheus

# Enable simple log
simple-log

# Disable software attribute
no-software-attribute

# Server name
server-name=cnweb-turn

# CLI password (for turnadmin)
cli-password=cnwebclipass
